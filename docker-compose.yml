services:
  mc:
    image: itzg/minecraft-server
    environment:
      EULA: "true"
      TYPE: "FABRIC"
      VERSION: "1.20.1"
      FABRIC_LOADER_VERSION: "0.18.4"
      FABRIC_LAUNCHER_VERSION: "1.1.1"
    ports:
      - "25565:25565"
    volumes:
      - ./mods:/data/mods
      - data:/data
    stdin_open: true
    tty: true
    restart: unless-stopped

  mod-manager:
    build: ./mod-manager
    ports:
      - "3000:3000"
    volumes:
      - ./mods:/app/mods
      - /var/run/docker.sock:/var/run/docker.sock
      - data:/app/data
    environment:
      MODS_DIR: "/app/mods"
      DATA_DIR: "/app/data"
    restart: unless-stopped

volumes:
  data: {}